<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Agata &amp Piotrek</title>
    <script async defer
    src="http://maps.googleapis.com/maps/api/js?key=&callback=initMap">
    </script>
</head>

<body>
    <section class="About-us pt-5 pb-5">
        <h1 class="text-center text-dark mb-4">Agata &amp Piotrek</h1>
        <div class="text-center text-light">
            <h3 class="mb-4">do wesela zosta≈Ço:</h3>
            <div id="countdown">
                <div class="clock">
                    <span class="days"></span>
                    <p>Dni</p>
                </div>
                <div class="clock">
                    <span class="hours"></span>
                    <p>Godziny</p>
                </div>
                <div class="clock">
                    <span class="minutes"></span>
                    <p>Minuty</p>
                </div>
                <div class="clock">
                    <span class="seconds"></span>
                    <p>Sekundy</p>
                </div>
            </div>
        </div>
    </section>

    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    
    <script src="main.js"></script>


    

</body>

</html>
